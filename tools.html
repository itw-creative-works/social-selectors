<script type="text/javascript">
  // Performance
  try {
    window.performance.mark('manager_start');
  } catch (e) {}

  function Manager$() {
    this.properties = {};
  };

  Manager$.prototype.ready = function(fn, options) {
    options = options || {};

    setTimeout(function () {
      Manager.ready(fn, options);
    }, options.interval || 100);
  }

  Manager$.prototype.auth = function() {
    return {
      ready: function (fn, options) {
        options = options || {};

        setTimeout(function () {
          Manager.auth().ready(fn, options);
        }, options.interval || 100);

      }
    }
  }

  // Initialize globals
  var Manager = new Manager$();
  // var firebase;

</script>

<style media="screen">
  /* Alert box */
  .master-alert {
    padding: 20px;
    background-color: #f44336;
    color: white;
    bottom:0;
    left:0;
    position:fixed;
    z-index:9999;
    width: 100%;
  }

  .master-alert a {
    color: white;
    text-decoration: underline;
  }
  .master-alert a:hover {
    color: black;
  }

  .master-alert-close {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .master-alert-close:hover {
    color: black;
  }

  .master-alert-outdated {
    display: none;
  }

  /* Chat box opener */
  #prechat-btn {
    position: fixed;
    background: #237AFC;
    color: #fff;
    width: 60px;
    height: 60px;
    text-align: center;
    line-height: 1;
    border-radius: 50%;
    right: 20px;
    bottom: 20px;
    transition: background 0.5s;
    z-index: 11;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 2px 10px 0px;
  }

  #prechat-btn svg {
    color: #fff;
    width: 50%;
    opacity: 1.0;
    pointer-events: none;
  }
  #prechat-btn {
    transition: transform 167ms cubic-bezier(0.33, 0, 0, 1) 0s;
    transform-origin: center center;
  }

  #prechat-btn:hover {
    transition: transform 250ms cubic-bezier(0.33, 0, 0, 1) 0s;
    transform: scale(1.1);
  }

  #prechat-btn:active {
    transform: scale(0.85);
    transition: transform 134ms cubic-bezier(0.45, 0, 0.2, 1) 0s;
  }

  @media (max-width: 768px) {
    #prechat-btn {
      bottom: 15px;
    }
  }
</style>

		var options = p1.split(',')
		var hex = options[0].toString()
		var transparent = options[1].toString()

		var c;
		if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
			c = hex.substring(1).split('');
			if (c.length == 3) {
				c = [c[0], c[0], c[1], c[1], c[2], c[2]];
			}
			c = '0x' + c.join('');
			return 'rgba(' + [(c >> 16) & 255, (c >> 8) & 255, c & 255].join(',') + ',' + transparent + ')';

<script type="text/javascript">
  (function() {
    // https://stackoverflow.com/questions/326069/how-to-identify-if-a-webpage-is-being-loaded-inside-an-iframe-or-directly-into-t
    var inIframe = false;
    try {
      inIframe = window.self !== window.top;
    } catch (e) {
      inIframe = true;
    }

    if (!inIframe)  {return}

    function _sendParentMessage(message) {
      window.parent.postMessage(message, '*')
    }

    function messageHandler(event) {
      var message = event.data || {};
      var command = message.command || '';
      var payload = message.payload || {};

      console.log('Message', command, payload.type, message);

      if (command === 'embed-manager:update') {
        if (payload.type === 'theme-change') {
          setTheme(payload.theme)
        }
      }
    }

    function setTheme(theme) {
      try {
        theme = theme || HSThemeAppearance.getAppearance();
        HSThemeAppearance.setAppearance(theme)
        document.body.setAttribute('data-theme', theme);
      } catch (e) {
        console.error('Cannot set appearance', e);
      }
    }

    setTheme();

    window.addEventListener('message', messageHandler, false);

    // Fetch build.json
    fetch('https://social-selectors.itwcreativeworks.com/@output/build/build.json?cb=' + new Date().getTime(), {
      method: 'GET',
    })
    .then(function (res) {
      if (res.ok) {
        res.json()
        .then(function (data) {
          _sendParentMessage({
            command: 'embed-manager:update',
            payload: {
              type: 'init',
              url: window.location.href,
              build: data,
            },
          })
        })
      } else {
        return res.text()
        .then(function (data) {
          throw new Error(data || res.statusText || 'Unknown error.')
        })
      }
    })
    .catch(function (e) {
      var error = new Error('Failed to fetch build.json: ' + e)
      console.error(error);
      alert(error)
    })

    // Fetch auth
    Manager.auth().ready(function () {
      var user = firebase.auth().currentUser || {};
      _sendParentMessage({
        command: 'embed-manager:update',
        payload: {
          type: 'auth',
          user: {
            authenticated: !!user.uid,
            uid: user.uid,
            email: user.email,
          },

        }
      })
    })
  }());
</script>
